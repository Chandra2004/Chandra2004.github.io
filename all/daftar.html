<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<!-- TITTLE -->
	<link rel="icon" href="../assets/img/fav-icon.png">
	<title>Form Pendaftaran Siswa | SMK GIKI 1 SURABAYA</title>

<!-- LINK -->
	<link rel="stylesheet" type="text/css" href="../assets/css/daftar.css">
	<script src="https://kit.fontawesome.com/75c3f979e6.js" crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<h1 class="tittle">- FORMULIR -<br>PENDAFTARAN PESERA DIDIK BARU 2077</h1>

		<form method="post">
			<div class="border reg-peserta-didik">
				<h3 class="subtittle">Registrasi Peserta Didik</h3>
				<table>
					<tr>
						<td><label>Nama Lengkap</label></td>
						<td><input type="text" name="nama"></td>
					</tr>
					<tr>
						<td><label>Jenis Kelamin</label></td>
						<td>
							<select>
								<option value="Laki-laki">Laki-laki</option>
								<option value="Perempuan">Perempuan</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Tempat Lahir</label></td>
						<td><input type="text" name="tempat-lahir"></td>
					</tr>
					<tr>
						<td><label>Tanggal Lahir</label></td>
						<td><input type="date" name="tanggal-lahir"></td>
					</tr>
					<tr>
						<td><label>Agama</label></td>
						<td>
							<select>
								<option value="Islam">Islam</option>
								<option value="Kristen">Kristen</option>
								<option value="Katholik">Katholik</option>
								<option value="Budha">Budha</option>
								<option value="Hindu">Hindu</option>
								<option value="Konghucu">Konghucu</option>
								<option value="Lain-lain">Lain-lain</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Nama Asal Sekolah</label></td>
						<td><input type="text" name="asal-sekolah"></td>
					</tr>
					<tr>
						<td><label>NISN</label></td>
						<td><input type="text" name="nisn"></td>
					</tr>
					<tr>
						<td><label>No. Kartu Keluarga</label></td>
						<td><input type="number" name="kk"></td>
					</tr>
					<tr>
						<td><label>No. Induk Kependudukan</label></td>
						<td><input type="number" name="nik"></td>
					</tr>
					<tr>
						<td><label>No. Telp / Whatsapp</label></td>
						<td><input type="number" name="telp"></td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td><input type="email" name="email"></td>
					</tr>
				</table>	
			</div>
			
			<br><br>

			<div class="border ket-tt">
				<h3 class="subtittle">Keterangan Tempat Tinggal</h3>
				<table>
					<tr>
						<td><label>Alamat Rumah</label></td>
						<td><input type="text" name="alamat"></td>
					</tr>
					<tr>
						<td><label>Desa</label></td>
						<td><input type="text" name="desa"></td>
					</tr>
					<tr>
						<td><label>Kecamatan</label></td>
						<td><input type="text" name="kecamatan"></td>
					</tr>
					<tr>
						<td><label>Kabupaten</label></td>
						<td><input type="text" name="kabupaten"></td>
					</tr>
					<tr>
						<td><label>Provinsi</label></td>
						<td><input type="text" name="provinsi"></td>
					</tr>
					<tr>
						<td><label>Tinggal Dengan</label></td>
						<td>
							<select>
								<option value="Bersama Orang Tua">Bersama Orang Tua</option>
								<option value="Asrama">Asrama</option>
								<option value="Kost">Kost</option>
								<option value="Lain-lain">Lain-lain</option>
							</select>
						</td>
					</tr>
				</table>	
			</div>
			
			<br><br>

			<div class="border dat-ortu">
				<h3 class="subtittle">Data Orang Tua / Wali</h3>
				<table>
					<tr>
						<td><label>Nama Ayah</label></td>
						<td><input type="text" name="nama-ayah"></td>
					</tr>
					<tr>
						<td><label>Tahun Kelahiran</label></td>
						<td><input type="date" name="tanggal-lahir-ayah"></td>
					</tr>
					<tr>
						<td><label>Pendidikan Terakhir</label></td>
						<td>
							<select>
								<option value="Tidak Sekolah">Tidak Sekolah</option>
								<option value="SD">SD</option>
								<option value="SMP / Sederajat">SMP / Sederajat</option>
								<option value="SMA / Sederajat">SMA / Sederajat</option>
								<option value="D2">D2</option>
								<option value="D3">D3</option>
								<option value="D4 / S1">D4 / S1</option>
								<option value="S2">S2</option>
								<option value="S3">S3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Pekerjaan</label></td>
						<td><input type="text" name="pekejaan-ayah"></td>
					</tr>
					<tr>
						<td><label>Penghasilan</label></td>
						<td><input type="text" name="penghasilan-ayah"></td>
					</tr>
					<tr>
						<td><label>No. Telp / Whatsapp</label></td>
						<td><input type="text" name="telp-ayah"></td>
					</tr>
				</table>

				<br><br>

				<table>
					<tr>
						<td><label>Nama Ibu</label></td>
						<td><input type="text" name="nama-ibu"></td>
					</tr>
					<tr>
						<td><label>Tahun Kelahiran</label></td>
						<td><input type="date" name="tanggal-lahir-ibu"></td>
					</tr>
					<tr>
						<td><label>Pendidikan Terakhir</label></td>
						<td>
							<select>
								<option value="Tidak Sekolah">Tidak Sekolah</option>
								<option value="SD">SD</option>
								<option value="SMP / Sederajat">SMP / Sederajat</option>
								<option value="SMA / Sederajat">SMA / Sederajat</option>
								<option value="D2">D2</option>
								<option value="D3">D3</option>
								<option value="D4 / S1">D4 / S1</option>
								<option value="S2">S2</option>
								<option value="S3">S3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Pekerjaan</label></td>
						<td><input type="text" name="pekejaan-ibu"></td>
					</tr>
					<tr>
						<td><label>Penghasilan</label></td>
						<td><input type="text" name="penghasilan-ibu"></td>
					</tr>
					<tr>
						<td><label>No. Telp / Whatsapp</label></td>
						<td><input type="text" name="telp-ibu"></td>
					</tr>
				</table>	
			</div>
			
			<br><br>

			<div class="border dat-pri">
				<h3 class="subtittle">Data Pribadi</h3>
				<table>
					<tr>
						<td><label>Jumlah Saudara</label></td>
						<td><input type="number" name="saudara"></td>
					</tr>
					<tr>
						<td><label>Tinggi Badan (cm)</label></td>
						<td><input type="number" name="tb"></td>
					</tr>
					<tr>
						<td><label>Berat Badan (kg)</label></td>
						<td><input type="number" name="bb"></td>
					</tr>
					<tr>
						<td><label>Hobi</label></td>
						<td><input type="text" name="hobi"></td>
					</tr>
				</table>	
			</div>
			
			<br><br>

			<div class="border berkas">
				<h3 class="subtittle">Pengumpulan Berkas</h3>
				<table>
					<tr>
						<td><label>Scan Pas Foto 3 x 4</label></td>
						<td><input type="file" name="scan-pas-foto"></td>
					</tr>
					<tr>
						<td><label>Scan SKHU / IJAZAH</label></td>
						<td><input type="file" name="scan-ijazah"></td>
					</tr>
					<tr>
						<td><label>Scan Kartu Keluarga (KK)</label></td>
						<td><input type="file" name="scan-kk"></td>
					</tr>
					<tr>
						<td><label>Scan Akta Kelahiran</label></td>
						<td><input type="file" name="scan-akta"></td>
					</tr>
				</table>	
			</div>
			
			<br><br>

			<p class="important"><i class="fa-solid fa-circle-exclamation"></i>&nbsp&nbspPastikan Formulir Terisi Dengan Baik & Benar</p>

			<button type="submit">SUBMIT</button>	
		</form>
	</div>

	<script src="../assets/js/script.js"></script>
</body>
</html>
